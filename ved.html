<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlists</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body bgcolor="#fff">
    <section>
        <article>
            <div class="playlist">
                <h1>Minecraft</h1>
                <div class="content" id="show">
                    <!-- Videos from the Minecraft playlist will be shown here -->
                </div>
            </div>
        </article>
        <article>
            <div class="playlist">
                <h1>Granny</h1>
                <div class="content" id="showx">
                    <!-- Videos from the Granny playlist will be shown here -->
                </div>
            </div>
        </article>
    </section>
    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>
</html>
